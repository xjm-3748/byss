<head>
    <meta charset="utf-8" />
    <meta name="author" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="../static/bootstrap-3.3.7-dist/css/bootstrap.css" th:href="@{/bootstrap-3.3.7-dist/css/bootstrap.css}" />
    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="../static/bootstrap-3.3.7-dist/js/libs/bootstrap.js" th:src="@{/bootstrap-3.3.7-dist/js/bootstrap.js}"></script>
</head>
<body style="background-image: none;">
<div class="body_wrap">
    <div class="container">
        <div class="alert alert-success text-center" role="alert" style="margin-top: 10%">issue 列表</div>

        <div >
            <!--                <h1  th:value="${}+${session.userName}"-->
            <!--                  class="form-control input-medium"></h1>-->
            <p>
                作者：<span th:text="${session.userName}"></span>
                项目名：<span th:text="${session.projectName}"></span>

            </p>
        </div>

        <table class="table table-striped table-bordered" id="tableA" >
            <tr>
                <td>id</td>
                <td>title</td>
                <td>content</td>
            </tr>
            <tr>
                <td th:text="${session.issueMessage.id}">course_Name</td>
                <td th:text="${session.issueMessage.title} " class="linkToDetail" >course_Name</td>
                <td th:text="${session.issueMessage.content} " >content</td>
            </tr>
        </table>

        <table class="table table-striped table-bordered" id="tableB" style="margin-top: 40px">
            <tr>
                <td>候选文件</td>
            </tr>
            <tr th:each="file: ${fileList}" class="text-info">
                <td th:text="${file}" class="getFile">course_Name</td>
            </tr>
        </table>




    </div>
    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
</div>

<script>

    $(function() {
        $(".getFile").click(function () {
            var fileName = $(this).text();
            alert(fileName);
            alert(fileName);
            $.ajax({
                type: "POST",
                url: "/setFileName",
                data: {
                    "fileName": fileName
                },
                success: function () {
                    window.location.href = "/readFile";
                }
            });
        });
    });
</script>
</body>
</html>
